{% extends 'base.html' %}
{% block content %}
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto my-4">
          <p>Aşağıdaki formu doldurun, mümkün olan en kısa sürede size geri döneceğim...</p>
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Ad Soyad</label>
                <input type="text" class="form-control" placeholder="Ad Soyad" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email Adresi</label>
                <input type="email" class="form-control" placeholder="Email Adresi" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Mesajın</label>
                <textarea rows="5" class="form-control" placeholder="Mesajın" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-sm" id="sendMessageButton">Gönder</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>
{% endblock %}
